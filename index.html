<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
<div class="container" id="container">
    <div class="layer-one" id="layer-one">
        <h1>Metric/Imperial unit conversion</h1>
        <div class="number" id="number">
        </div>
    </div>
    <div class="layer-two" id="layer-two">
        <div>
            <h2 class="metric" id="metric">Length(Meter/Feet)</h2>
            <p class="result" id="result-one"></p>
        </div>
        <div>
            <h2 class="metric" id="metric">Volume(Liters/Gallons)</h2>
            <p class="result" id="result-two"></p>
        </div>
        <div>
            <h2 class="metric" id="metric">Mass(Kilograms/Pounds)</h2>
            <p class="result" id="result-three"></p>
        </div>

    </div>
</div>

    <script src="index.js"></script>
</body>

</html>
